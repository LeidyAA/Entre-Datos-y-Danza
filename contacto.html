  <!-- Contenido principal -->
  <main class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <p class="text-center">¿Tienes dudas o sugerencias? ¡Escríbenos!</p>

    <!-- Formulario -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
      </div>
    </form>

    <!-- Botón mailto -->
    <div class="text-center mt-4">
      <a href="mailto:leidyaa@example.com" class="btn btn-outline-secondary">
        <i class="bi bi-envelope-fill"></i> Enviar un correo directamente
      </a>
    </div>

    <!-- Redes sociales -->
    <div class="text-center mt-5">
      <h4>Síguenos</h4>
      <a href="https://instagram.com" class="btn btn-outline-light m-1" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://facebook.com" class="btn btn-outline-light m-1" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com" class="btn btn-outline-light m-1" target="_blank"><i class="bi bi-twitter-x"></i></a>
